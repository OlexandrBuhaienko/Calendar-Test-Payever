<h1 mat-dialog-title>{{ isExistingAppointment ? 'View Appointment' : 'Add Appointment' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="date-field">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input matInput type="time" formControlName="time">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-icon-button (click)="onCancel()"><mat-icon>close</mat-icon></button>
  <button mat-icon-button *ngIf="!isExistingAppointment" (click)="onSave()"><mat-icon>save</mat-icon></button>
  <button mat-icon-button *ngIf="isExistingAppointment" (click)="onDelete()"><mat-icon>delete</mat-icon></button>
  <button mat-icon-button *ngIf="isExistingAppointment" (click)="openDetailDialog()"><mat-icon>edit</mat-icon></button>
</div>
